apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao' // greendao 配置信息  必须
android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "com.mvp"
        minSdkVersion 16
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        multiDexEnabled true// 方法超过64个的时候需要添加的配置信息
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}
repositories {
    maven { url 'https://jitpack.io' }
    jcenter()
}

//greendao配置
//greendao {
//    //版本号，升级时可配置
//    schemaVersion 1
//}
greendao {
    //schemaVersion 3 //数据库版本号
    daoPackage 'com.mvp.db.greendao'// 设置DaoMaster、DaoSession、Dao   一般包名+文件夹名
    targetGenDir 'src/main/java'//设置DaoMaster、DaoSession、Dao目录   文件生成的目录，相当于父级目录
}
dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])

    api 'androidx.appcompat:appcompat:1.2.0'
    api 'androidx.constraintlayout:constraintlayout:1.1.3'
    api 'com.google.android.material:material:1.1.0'
    api 'androidx.navigation:navigation-fragment:2.0.0'
    api 'androidx.navigation:navigation-ui:2.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    api project(':rocket')
    api project(':autosize')
    api project(':commonLib')
    api project(':gdcplibrary')
    api project(':easythread')





    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'

    api 'com.android.support.constraint:constraint-layout:1.1.3'

    //导入Android  新的支持androidx  结构  在gradle.proerties文件进行导入
//    api 'com.android.support:design:27.1.1'
//
//    api 'com.android.support:appcompat-v7:27.1.1'
//
//    api 'com.android.support:support-v4:27.1.1'
//
//    api 'com.android.support:recyclerview-v7:27.1.1'
//    //卡片引导
//    api 'com.android.support:cardview-v7:27.1.1'

    androidTestImplementation 'com.android.support.test:runner:1.0.2'

    //JSON 处理
    api 'com.google.code.gson:gson:2.3.1'


    //网络请求
    api 'com.squareup.okhttp3:okhttp:3.11.0'
    api 'com.squareup.retrofit2:retrofit:2.4.0'
    //ConverterFactory的Gson依赖包
    api 'com.squareup.retrofit2:converter-gson:2.4.0'
    //CallAdapterFactory的Rx依赖包
    api 'com.squareup.retrofit2:adapter-rxjava2:2.4.0'

    api 'io.reactivex.rxjava2:rxandroid:2.0.2'
    //cookie管理  报错
    api 'com.github.franmontiel:PersistentCookieJar:v1.0.1'
    //日志
    api 'com.squareup.okhttp3:logging-interceptor:3.10.0'

    //RXBUS
    api 'io.reactivex:rxjava:1.1.0'
    api 'io.reactivex:rxandroid:1.1.0'

    //日志
    api 'com.orhanobut:logger:2.2.0'
    //toast
    api 'com.hjq:toast:5.8'

    //水波纹
    api 'com.scwang.wave:MultiWaveHeader:1.0.0-alpha-1'
    //权限申请
    api 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.5@aar'
    //下载动画  报错
    //api 'com.github.Ajian-studio:GADownloading:v1.0.3'
    //工具类
    api 'com.blankj:utilcode:1.23.7'

    //数据库
    api 'org.greenrobot:greendao:3.2.2'
    //图片加载框架
    api 'com.github.bumptech.glide:glide:4.0.0'
    //缓存图片框架
    api 'com.jakewharton:disklrucache:2.0.2'
    //添加支持  方法超过64 个的限制
    api 'com.android.support:multidex:1.0.1'

    //权限管理
    api 'pub.devrel:easypermissions:2.0.1'


    api deps.support.design

    api deps.easypermissions


    //绑定控件管理
    api 'com.jakewharton:butterknife:10.0.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.0.0'


    //内存泄漏测试
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.6.2'
    debugImplementation 'com.squareup.leakcanary:leakcanary-support-fragment:1.6.2'


    //rx系列与View生命周期同步
    api 'com.trello.rxlifecycle2:rxlifecycle:2.2.2'
    api "com.trello.rxlifecycle2:rxlifecycle-components:2.2.2"

    api 'com.android.support:appcompat-v7:24.2.1'
    api 'com.android.support:recyclerview-v7:24.2.1'

    //下载更新
    api 'com.azhon:appupdateX:3.0.0'

    //事件总线
    api 'org.greenrobot:eventbus:3.2.0'

    //native
    implementation  "com.facebook.react:react-native:+"  // From node_modules
}
